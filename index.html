  <div class="keys">

    <div data-key="83" class="key">

    <div data-key="68" class="key">

    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">kacke</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">orbitmode</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">raveneye system</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">in sleekem design</span>
    </div>

  </div>

  <div class="footer">
    <p class="footer-text">Â© <a href="dsbvisuals.de">DSBVISUALS</a></p> 
  </div>

  <audio data-key="65" src="sounds/carbon.wav"></audio>
  <audio data-key="83" src="sounds/dudelsack.wav"></audio>
  <audio data-key="68" src="sounds/gimbels.wav"></audio>

  <audio data-key="74" src="sounds/sleek.wav"></audio>
  <audio data-key="75" src="sounds/stehen.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    actuallyPlayAudio(audio);
  }

  function playSoundFromButtonClick() {
    const audio = document.querySelector(`audio[data-key="${this.dataset.key}"]`);
    this.classList.add('playing');
    actuallyPlayAudio(audio);
  }

  function actuallyPlayAudio(audio) {
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  keys.forEach(key => key.addEventListener('click', playSoundFromButtonClick));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
